<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prostate Cancer Metastasis Prediction App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            50: '#ecfeff',
                            100: '#cffafe', 
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63'
                        },
                        'secondary': {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95'
                        },
                        'accent': {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12'
                        },
                        'success': {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans leading-relaxed">
    <!-- Header -->
    <header class="bg-gradient-to-br from-secondary-500 via-secondary-600 to-secondary-700 text-white shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5"/>
                    </pattern>
                </defs>
                <rect width="100" height="100" fill="url(#grid)" />
            </svg>
        </div>
        
        <div class="container mx-auto px-4 py-12 relative z-10">
            <div class="text-center max-w-4xl mx-auto">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white bg-opacity-20 rounded-2xl mb-6 backdrop-blur-sm">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 bg-gradient-to-r from-white to-secondary-100 bg-clip-text text-transparent">
                    Prostate Cancer Metastasis Prediction
                </h1>
                <p class="text-secondary-100 text-xl md:text-2xl opacity-90 font-medium">
                    Advanced metastasis risk assessment tool
                </p>
                <div class="mt-8 flex justify-center">
                    <a href="index.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-6 py-3 rounded-full backdrop-blur-sm transition-all duration-300 font-semibold">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 md:p-10 lg:p-12 relative overflow-hidden">
            <!-- Decorative Background -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-secondary-100 to-accent-100 rounded-full -translate-y-16 translate-x-16 opacity-50"></div>
            
            <div class="calculator relative z-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="age" class="block text-sm font-semibold text-slate-700 mb-2">Age</label>
                        <input type="number" id="age" placeholder="Enter age" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>

                    <div class="form-group">
                        <label for="mar_cd" class="block text-sm font-semibold text-slate-700 mb-2">Marital Status</label>
                        <select id="mar_cd" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Single</option>
                            <option value="1">Married</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eth_cd" class="block text-sm font-semibold text-slate-700 mb-2">Ethnicity</label>
                        <select id="eth_cd" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Akan</option>
                            <option value="1">Ewe</option>
                            <option value="2">Ga</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="act" class="block text-sm font-semibold text-slate-700 mb-2">Occupational Activity Level</label>
                        <select id="act" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Sedentary</option>
                            <option value="1">Active</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bmi_cd" class="block text-sm font-semibold text-slate-700 mb-2">BMI Category</label>
                        <select id="bmi_cd" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Underweight</option>
                            <option value="1">Normal</option>
                            <option value="2">Overweight</option>
                            <option value="3">Obese</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fmh" class="block text-sm font-semibold text-slate-700 mb-2">Family History of Prostate Cancer</label>
                        <select id="fmh" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="alc" class="block text-sm font-semibold text-slate-700 mb-2">Alcohol Consumption, past or present</label>
                        <select id="alc" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tbc" class="block text-sm font-semibold text-slate-700 mb-2">Tobacco Consumption, past or present</label>
                        <select id="tbc" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="loc_cd" class="block text-sm font-semibold text-slate-700 mb-2">Geographical Location</label>
                        <select id="loc_cd" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Rural</option>
                            <option value="1">Urban</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dre_cd" class="block text-sm font-semibold text-slate-700 mb-2">DRE Stage at Diagnosis</label>
                        <select id="dre_cd" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Localized Disease</option>
                            <option value="1">Advanced Disease</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="isup" class="block text-sm font-semibold text-slate-700 mb-2">ISUP Grade</label>
                        <select id="isup" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">ISUP 1 (Gleason 3+3)</option>
                            <option value="1">ISUP 2 (Gleason 3+4)</option>
                            <option value="2">ISUP 3 (Gleason 4+3)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="psa" class="block text-sm font-semibold text-slate-700 mb-2">PSA Level</label>
                        <input type="number" id="psa" step="0.1" placeholder="Enter PSA level" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                </div>

                <button class="w-full mt-8 bg-gradient-to-r from-secondary-500 to-secondary-600 hover:from-secondary-600 hover:to-secondary-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1" onclick="calculate()">
                    Calculate Probability
                </button>
                
                <div id="loading" class="hidden mt-6 flex justify-center">
                    <div class="w-8 h-8 border-4 border-secondary-200 border-t-secondary-600 rounded-full animate-spin"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-500 ease-in-out" id="modalOverlay">
        <div class="modal bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full mx-4 transform scale-95 transition-transform duration-300" id="resultModal">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-secondary-500 to-secondary-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold bg-gradient-to-r from-secondary-600 to-secondary-700 bg-clip-text text-transparent">Calculation Result</h3>
            </div>
            
            <div class="bg-slate-50 rounded-xl p-6 mb-6">
                <p id="resultText" class="text-lg font-semibold text-slate-800"></p>
            </div>
            
            <button class="w-full bg-gradient-to-r from-slate-600 to-slate-700 hover:from-slate-700 hover:to-slate-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300" onclick="closeModal()">
                Close
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-95 backdrop-blur-sm z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-500 ease-in-out">
        <div class="text-center">
            <div class="relative mb-6">
                <div class="w-20 h-20 mx-auto bg-gradient-to-br from-primary-500 to-secondary-500 rounded-full flex items-center justify-center animate-pulse shadow-2xl">
                    <svg class="w-10 h-10 text-white animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <div class="absolute inset-0 w-20 h-20 mx-auto border-4 border-transparent border-t-primary-500 rounded-full animate-spin"></div>
            </div>
            <h3 class="text-xl font-semibold text-slate-800 mb-2">Loading Health Tool</h3>
            <p class="text-slate-600">Preparing your wellness companion...</p>
            <div class="w-64 h-2 bg-slate-200 rounded-full mt-4 mx-auto overflow-hidden">
                <div id="progressBar" class="h-full bg-gradient-to-r from-primary-500 to-secondary-500 rounded-full transform -translate-x-full transition-transform duration-2000 ease-out"></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            document.getElementById('loading').classList.remove('hidden');
            
            setTimeout(() => {
                const age = parseFloat(document.getElementById('age').value) || 0;
                const mar_cd = parseFloat(document.getElementById('mar_cd').value) || 0;
                const eth_cd = parseFloat(document.getElementById('eth_cd').value) || 0;
                const act = parseFloat(document.getElementById('act').value) || 0;
                const bmi_cd = parseFloat(document.getElementById('bmi_cd').value) || 0;
                const fmh = parseFloat(document.getElementById('fmh').value) || 0;
                const alc = parseFloat(document.getElementById('alc').value) || 0;
                const tbc = parseFloat(document.getElementById('tbc').value) || 0;
                const loc_cd = parseFloat(document.getElementById('loc_cd').value) || 0;
                const dre_cd = parseFloat(document.getElementById('dre_cd').value) || 0;
                const isup = parseFloat(document.getElementById('isup').value) || 0;
                const psa = parseFloat(document.getElementById('psa').value) || 0;

                const probability = 0.25 * age + 0.1 * mar_cd + 0.12 * eth_cd + 0.07 * act + 0.18 * bmi_cd +
                                    0.15 * fmh + 0.08 * alc + 0.09 * tbc + 0.11 * loc_cd + 0.2 * dre_cd +
                                    0.19 * isup + 0.22 * psa;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultText').innerText = `Calculated Probability: ${(probability * 100).toFixed(2)}%`;
                openModal();
            }, 1000);
        }

        function openModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const resultModal = document.getElementById('resultModal');
            
            modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            modalOverlay.classList.add('opacity-100');
            setTimeout(() => {
                resultModal.classList.remove('scale-95');
                resultModal.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const resultModal = document.getElementById('resultModal');
            
            resultModal.classList.remove('scale-100');
            resultModal.classList.add('scale-95');
            setTimeout(() => {
                modalOverlay.classList.add('opacity-0', 'pointer-events-none');
                modalOverlay.classList.remove('opacity-100');
            }, 300);
        }

        // Page transition functionality
        class PageTransition {
            constructor() {
                this.overlay = document.getElementById('loadingOverlay');
                this.progressBar = document.getElementById('progressBar');
                this.init();
            }

            init() {
                const navLinks = document.querySelectorAll('a[href$=".html"]');
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => this.handleLinkClick(e));
                });

                window.addEventListener('pageshow', (e) => {
                    if (e.persisted) {
                        this.hideLoading();
                    }
                });

                window.addEventListener('load', () => {
                    this.hideLoading();
                });
            }

            handleLinkClick(e) {
                const link = e.currentTarget;
                const href = link.getAttribute('href');
                
                if (href.startsWith('http') || href.startsWith('#')) {
                    return;
                }

                e.preventDefault();
                this.showLoading();
                
                setTimeout(() => {
                    window.location.href = href;
                }, 1500);
            }

            showLoading() {
                this.overlay.classList.remove('opacity-0', 'pointer-events-none');
                this.overlay.classList.add('opacity-100');
                
                setTimeout(() => {
                    this.progressBar.classList.remove('-translate-x-full');
                    this.progressBar.classList.add('translate-x-0');
                }, 100);

                document.body.style.overflow = 'hidden';
            }

            hideLoading() {
                this.overlay.classList.remove('opacity-100');
                this.overlay.classList.add('opacity-0', 'pointer-events-none');
                
                this.progressBar.classList.remove('translate-x-0');
                this.progressBar.classList.add('-translate-x-full');

                document.body.style.overflow = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PageTransition();
            
            // Page fade-in animation
            const container = document.querySelector('.container');
            const header = document.querySelector('header');
            
            [container, header].forEach(element => {
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                }
            });

            setTimeout(() => {
                [header, container].forEach((element, index) => {
                    if (element) {
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, index * 200);
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
