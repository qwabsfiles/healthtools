<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METS App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            50: '#ecfeff',
                            100: '#cffafe', 
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63'
                        },
                        'secondary': {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95'
                        },
                        'accent': {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12'
                        },
                        'success': {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans leading-relaxed">
    <!-- Header -->
    <header class="bg-gradient-to-br from-accent-500 via-accent-600 to-accent-700 text-white shadow-2xl relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5"/>
                    </pattern>
                </defs>
                <rect width="100" height="100" fill="url(#grid)" />
            </svg>
        </div>
        
        <div class="container mx-auto px-4 py-12 relative z-10">
            <div class="text-center max-w-4xl mx-auto">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white bg-opacity-20 rounded-2xl mb-6 backdrop-blur-sm">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 bg-gradient-to-r from-white to-accent-100 bg-clip-text text-transparent">
                    METS
                </h1>
                <p class="text-accent-100 text-xl md:text-2xl opacity-90 font-medium">
                    Metastasis Assessment Tool
                </p>
                <div class="mt-8 flex justify-center">
                    <a href="index.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-6 py-3 rounded-full backdrop-blur-sm transition-all duration-300 font-semibold">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 md:p-10 lg:p-12 relative overflow-hidden">
            <!-- Decorative Background -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-accent-100 to-secondary-100 rounded-full -translate-y-16 translate-x-16 opacity-50"></div>
            
            <div class="calculator relative z-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="age" class="block text-sm font-semibold text-slate-700 mb-2">Age</label>
                        <input type="number" id="age" value="60" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>

                    <div class="form-group">
                        <label for="marital-status" class="block text-sm font-semibold text-slate-700 mb-2">Marital Status</label>
                        <select id="marital-status" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="0">Single</option>
                            <option value="1">Married</option>
                            <option value="2">Divorced/Separated</option>
                            <option value="4">Not Stated</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity" class="block text-sm font-semibold text-slate-700 mb-2">Ethnicity</label>
                        <select id="ethnicity" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                            <option value="1">Akan</option>
                            <option value="2">Ga</option>
                            <option value="3">Ewe</option>
                            <option value="4">Northern</option>
                            <option value="5">Other West African</option>
                            <option value="6">Other Non-West African African</option>
                            <option value="7">European/Asian/American</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="psa" class="block text-sm font-semibold text-slate-700 mb-2">PSA Level</label>
                        <input type="number" id="psa" value="5.2" step="0.1" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                </div>

                <button class="w-full mt-8 bg-gradient-to-r from-accent-500 to-accent-600 hover:from-accent-600 hover:to-accent-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1" onclick="calculate()">
                    Calculate
                </button>

                <div class="result mt-8 bg-slate-50 rounded-xl p-6 hidden" id="result"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-95 backdrop-blur-sm z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-500 ease-in-out">
        <div class="text-center">
            <div class="relative mb-6">
                <div class="w-20 h-20 mx-auto bg-gradient-to-br from-primary-500 to-secondary-500 rounded-full flex items-center justify-center animate-pulse shadow-2xl">
                    <svg class="w-10 h-10 text-white animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </div>
                <div class="absolute inset-0 w-20 h-20 mx-auto border-4 border-transparent border-t-primary-500 rounded-full animate-spin"></div>
            </div>
            <h3 class="text-xl font-semibold text-slate-800 mb-2">Loading Health Tool</h3>
            <p class="text-slate-600">Preparing your wellness companion...</p>
            <div class="w-64 h-2 bg-slate-200 rounded-full mt-4 mx-auto overflow-hidden">
                <div id="progressBar" class="h-full bg-gradient-to-r from-primary-500 to-secondary-500 rounded-full transform -translate-x-full transition-transform duration-2000 ease-out"></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const age = parseInt(document.getElementById("age").value);
            const maritalStatus = parseInt(document.getElementById("marital-status").value);
            const ethnicity = parseInt(document.getElementById("ethnicity").value);
            const psa = parseFloat(document.getElementById("psa").value);

            // Probability calculation function
            const logOdds = -12.809 + (0.003 * age) - (0.067 * maritalStatus) + (0.073 * ethnicity) + 0.875 - 0.945;
            const probability = 1 / (1 + Math.exp(-logOdds));

            // Interpretation function
            let diagnosis, interpretation, recommendation;

            if (probability >= 0.40) {
                diagnosis = "Positive";
                interpretation = "There is a high likelihood of metastasis.";
                recommendation = "It is recommended that the healthcare provider conducts further evaluation to confirm or rule out metastasis.";
            } else {
                diagnosis = "Negative";
                interpretation = "There is a low likelihood of metastasis.";
                recommendation = "Regular monitoring and check-ups are recommended.";
            }

            // Display result
            const resultDiv = document.getElementById("result");
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-white rounded-lg p-4 border border-slate-200">
                        <h3 class="font-semibold text-slate-800 mb-2">Probability</h3>
                        <p class="text-2xl font-bold text-accent-600">${probability.toFixed(2)}</p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-slate-200">
                        <h3 class="font-semibold text-slate-800 mb-2">Diagnosis</h3>
                        <p class="text-slate-600">${diagnosis}</p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-slate-200">
                        <h3 class="font-semibold text-slate-800 mb-2">Interpretation</h3>
                        <p class="text-slate-600">${interpretation}</p>
                    </div>
                    <div class="bg-white rounded-lg p-4 border border-slate-200">
                        <h3 class="font-semibold text-slate-800 mb-2">Recommendation</h3>
                        <p class="text-slate-600">${recommendation}</p>
                    </div>
                </div>
            `;
        }

        // Page transition functionality
        class PageTransition {
            constructor() {
                this.overlay = document.getElementById('loadingOverlay');
                this.progressBar = document.getElementById('progressBar');
                this.init();
            }

            init() {
                const navLinks = document.querySelectorAll('a[href$=".html"]');
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => this.handleLinkClick(e));
                });

                window.addEventListener('pageshow', (e) => {
                    if (e.persisted) {
                        this.hideLoading();
                    }
                });

                window.addEventListener('load', () => {
                    this.hideLoading();
                });
            }

            handleLinkClick(e) {
                const link = e.currentTarget;
                const href = link.getAttribute('href');
                
                if (href.startsWith('http') || href.startsWith('#')) {
                    return;
                }

                e.preventDefault();
                this.showLoading();
                
                setTimeout(() => {
                    window.location.href = href;
                }, 1500);
            }

            showLoading() {
                this.overlay.classList.remove('opacity-0', 'pointer-events-none');
                this.overlay.classList.add('opacity-100');
                
                setTimeout(() => {
                    this.progressBar.classList.remove('-translate-x-full');
                    this.progressBar.classList.add('translate-x-0');
                }, 100);

                document.body.style.overflow = 'hidden';
            }

            hideLoading() {
                this.overlay.classList.remove('opacity-100');
                this.overlay.classList.add('opacity-0', 'pointer-events-none');
                
                this.progressBar.classList.remove('translate-x-0');
                this.progressBar.classList.add('-translate-x-full');

                document.body.style.overflow = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PageTransition();
            
            // Page fade-in animation
            const container = document.querySelector('.container');
            const header = document.querySelector('header');
            
            [container, header].forEach(element => {
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    element.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                }
            });

            setTimeout(() => {
                [header, container].forEach((element, index) => {
                    if (element) {
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, index * 200);
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
